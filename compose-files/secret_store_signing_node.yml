version: '3'
services:
  secret-store-signing-node:
    container_name: nevermined-secret-store-signing-node
    image: parity/parity:${PARITY_VERSION}
    command:
      --chain dev
      --light
      --ws-interface all
      --jsonrpc-cors all
      --jsonrpc-interface all
      --jsonrpc-hosts all
      --jsonrpc-apis all
      --keys-path /home/parity/.local/keys
    ports:
      - 9545:8545
    volumes:
      - ../networks/secret-store/keys:/home/parity/.local/keys
      - ../networks/secret-store/config/:/etc/parity/secretstore/
    networks:
      backend:
        ipv4_address: 172.15.0.18
